<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">

      <form class="questions">
        <div class="client-order">
          <label>Select a Size</label>
          <select class="form-control" id="pizzaSize">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <br>
        <div class="client-order">
            <label>Select Your Toppings</label>
            <select class="form-control" id="pizzaType">
              <option>Vegitarian</option>
              <option>Meat-Lovers</option>
              <option>Vegan</option>
            </select>
        </div>
        <br>
        <button type="submit" name="button" class="btn btn-success">Submit</button>
      </form>

      <div id="result">
        <p></p>
      </div>

    </div>
  </body>
</html>
