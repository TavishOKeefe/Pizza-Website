<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">

      <form class="questions">
        <div id="size">
          <label>Select a Size</label>
          <select class="form-control" id="pizzaSize">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <br>
        <div id="toppings">
          <label>Select Your Toppings</label>
          <br>
          <input type="checkbox" name="topping1" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="topping2" value="sausage"> Sausage<br>
          <input type="checkbox" name="topping3" value="cheese"> Cheese<br>
          <input type="checkbox" name="topping4" value="jalapenio"> Jalapenio<br>
          <input type="checkbox" name="topping5" value="chicken"> Chicken<br>
          <input type="checkbox" name="topping6" value="tomato"> Tomato<br>
        </div>
        <br>
        <button type="submit" name="button" class="btn btn-success">Submit</button>
      </form>

      <div id="result">
        <p></p>
      </div>




    </div>
  </body>
</html>
